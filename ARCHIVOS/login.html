<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot con IA</title>
    <style>
        /* Estilos de la interfaz de usuario */
        body {
            font-family: Arial, sans-serif;
        }
        #chatbot {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow: auto;
        }
        #input {
            width: 300px;
            height: 30px;
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #boton {
            width: 100px;
            height: 30px;
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="chat"></div>
        <input type="text" id="input" placeholder="Escribe un mensaje...">
        <button id="boton">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/nlp"></script>
    <script>
        // Inicializar el modelo de procesamiento de lenguaje natural
        const nlpModel = await tf.loadLayersModel('https://tfhub.dev/google/tf2-preview-nmt-en-to-fr/1');
        const tokenizer = nlpModel.getTokenizer();
        
        // Event listener para el bot√≥n de enviar
        document.getElementById('boton').addEventListener('click', function() {
            // Obtener el texto ingresado por el usuario
            const userInput = document.getElementById('input').value;
            
            // Tokenizar el texto para obtener las palabras
            const tokens = tokenizer.encode(userInput);
            
            // Pasar las palabras al modelo para obtener una respuesta
            const response = nlpModel.predict(tokens);
            
            // Mostrar la respuesta en la interfaz de usuario
            document.getElementById('chat').innerHTML += `<p><strong>Usuario:</strong> ${userInput}</p><p><strong>Chatbot:</strong> ${response}</p>`;
            
            // Limpiar el input de texto
            document.getElementById('input').value = '';
        });
    </script>
</body>
</html>
